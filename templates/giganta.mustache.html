    <meta name="description" content=" ">
    <meta name="keywords" content=" ">
    <meta name="news_keywords" content=" ">
    
    <meta name="date" content="Wed, 29 Dic 2020 09:28:00 GMT" />
    
    <meta name="robots" content="index,follow" >
    <meta name="organization" content="Osoco" >
    
    <meta property="article:published_time" content="Wed, 29 Dic 2020 09:28:00 GMT"> 
    
    <link rel="canonical" href=" ">
    <link rel="publisher" href=" ">
    
    <meta name="twitter:site" content="@osoco">
    <meta name="twitter:title" content="Osoco">

    <meta property="og:title" content=" ">

    <meta property="og:image" content=" ">
 
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content=" ">

    <meta name="twitter:card" content="summary">
 
    
    <meta property="og:type" content="article">
    <meta property="og:site_name" content=" ">
    <meta property="fb:app_id" content="">
    
    <link href="/favicon.ico" type="image/ico" rel="icon">
    <link href="/favicon.ico" type="image/ico" rel="shortcut icon">
    
    
    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Organization",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Villaviciosa de Odón, Madrid, España",
        "postalCode": "28670",
        "streetAddress": "Avda. Quitapesares, 17. Planta 1 izq."
      },
      "email": "hola(at)osoco.es",
      "name": "osoco.es"
    }
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link href="Assets/reset.css" rel="stylesheet" media="all" type="text/css">
    <link href="Assets/base2.css" rel="stylesheet" media="all" type="text/css">
    <link href="Assets/masks.css" rel="stylesheet" media="all" type="text/css">
</head>
<body  class="Detail bgc-lovelace">

    <!-- ==== container ==== -->
    <div class="container">

        <!-- ==== header ==== -->
        <header class="header">
            <h1 class="logo"><a href="/"><img src="Assets/img/logo.svg" alt="A hombros de gigantas"></a></h1>
            <nav class="related">
                <div id="nav_previous" class="nav-previous">
                    <a href="{{previousAlias}}.html" rel="prev">
                        <article><div class="media"><img width="100"  src="Assets/img/{{previousAlias}}-t.png" class="thumbnail" alt=" "></div><h1>{{previousName}}</h1></article>
                    </a> 
                </div>
                <div id="nav_next" class="nav-next">
                    <a href="{{nextAlias}}.html" rel="next">
                        <article>
                            <div class="media"><img width="100"  src="Assets/img/{{nextAlias}}-t.png" class="thumbnail" alt=" "></div><h1>{{nextName}}</h1></article>
                    </a> 
                </div>
            </nav>
        </header>

        <!-- ==== content ==== -->
        <div class="content">
            <article class="detail-content">                            

                <div class="detail-body">  
                    <picture class="portrait {{alias}}"  alt="retrato de {{name}}" >  
                        <source 
                          media="(min-width: 650px)"
                          srcset="Assets/img/{{alias}}.png">
                        <img class="portrait {{alias}}"
                          src="Assets/img/{{alias}}-m.png" 
                          alt="retrato de {{name}}" >
                      </picture>      
                    <div class="detail-info">
                        <h1 class="title"><img src="Assets/img/nombres/{{alias}}.svg" class="names" alt="{{name}}"></h1>
                        <h2 class="subtitle">{{headline}}</h2>
                        <address class="authors">
                            <p>Ilustraciones por <a rel="author" href="{{illustratorUrl}}">{{illustrator}}</a>.</p>
                            <p>Textos por <a rel="author" href="{{authorUrl}}">{{author}}</a>.</p> 
                        </address>
                        {{{contents}}}
                        <div class="widget-shop">
                            <img class="shirt" src="Assets/img/Camiseta.jpg" alt="camiseta">
                            <a href="#" class="shop-buttom">Comprar camiseta</a>
                        </div>
                    </div>
                </div>                
            </article>            
        </div>
        <!-- ==== End content ==== -->
    </div>
    <!-- ==== End container ==== -->

    {{>footer}}

</body>
</html>
